name: Run Selenium WebDriver Tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Select test with exact severity to run
        type: choice
        required: true
        default: fast_smoke
        options:
          - all
          - fast_smoke
          - smoke
          - full_test
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: >-
          --shm-size=2g
        ports:
          - 4444:4444

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        sudo wget https://github.com/allure-framework/allure2/releases/download/2.32.0/allure-2.32.0.tgz
        sudo tar -zxvf allure-2.32.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.32.0/bin/allure /usr/bin/allure

    - name: Build Docker image
      run: |
        docker build -t selenium-tests .

    - name: Run all tests
      if: "github.event.inputs.deployment_target == 'all'"
      run: |
        docker run --shm-size=2g selenium-tests pytest -v --alluredir=results
      continue-on-error: true

    - name: Run fast-smoke tests
      if: "github.event.inputs.deployment_target == 'fast_smoke'"
      run: |
        docker run --shm-size=2g selenium-tests pytest -v -m fast_smoke --alluredir=results
      continue-on-error: true

    - name: Run smoke tests
      if: "github.event.inputs.deployment_target == 'smoke'"
      run: |
        docker run --shm-size=2g selenium-tests pytest -v -m smoke --alluredir=results
      continue-on-error: true

    - name: Run full-test tests
      if: "github.event.inputs.deployment_target == 'full_test'"
      run: |
        docker run --shm-size=2g selenium-tests pytest -v -m full_test --alluredir=results
      continue-on-error: true

    - name: Generate Allure report
      run: allure generate tests/results -o _site --clean

    - name: Save report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: _site
        retention-days: 3

  publish-report:
    name: Publish Allure report
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report

      - name: Upload pages artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
